name: AllUp

on:
  push:
    branches: [ main ]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: '26 1 * * 5'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  TZ: Asia/Shanghai

jobs:
  AllUp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Python Dependencies
        run: pip install -r requirements.txt
      - name: Main
        run: python main.py
        env:
          BOT_PASSWORD: ${{ secrets.BOT_PASSWORD }}
          X_AUTHKEY: ${{ secrets.X_AUTHKEY }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout --orphan artifact/main
          git reset
          git add AllUp.wikitext
          git commit -m "Update data"
          git push --force origin artifact/main
        if: github.ref == 'refs/heads/main'
      - name: Preview on Pull Request
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@v3.0.1
        with:
          file-path: PR_preview.md
          comment-tag: actions-wikitext-preview
