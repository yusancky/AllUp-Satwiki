name: AllUp

on:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: '26 1 * * *'
  workflow_dispatch:

permissions:
  pull-requests: write

env:
  TZ: Asia/Shanghai

jobs:
  AllUp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.0
      - name: Setup Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Python Dependencies
        run: pip install -r requirements.txt
      - name: Generate wikitext
        id: generate
        run: python generate.py
      - name: Edit
        id: edit
        if: ${{ github.ref == 'refs/heads/main' && github.repository_owner == 'yusancky' }}
        run: python edit.py
        env:
          ALLUP_CONTENT: ${{ steps.generate.outputs.ALLUP_CONTENT }}
          SATWIKI_PASSWORD: ${{ secrets.SATWIKI_PASSWORD }}
      - name: Preview on Pull Request
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@v2.3.1
        with:
          message: |
            **[Preview]** After _current_ modification of the PR, the program generates the content as shown below: 
            ```go
            ${{ steps.generate.outputs.ALLUP_CONTENT }}
            ```
            
            The content won't be uploaded to Satwiki before the PR is merged. 
          comment_tag: actions-wikitext-preview
