name: AllUp
on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/AllUp.yml'
      - 'main.py'
      - 'TSS-data/**'
      - 'AllUp_utils/**'
      - 'requirements.txt'
  pull_request:
    paths:
      - '.github/workflows/AllUp.yml'
      - 'main.py'
      - 'TSS-data/**'
      - 'AllUp_utils/**'
      - 'requirements.txt'
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: '26 1 * * *'
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
env:
  TZ: Asia/Shanghai
jobs:
  AllUp:
    uses: ./.github/workflows/common.yml
    with:
      script: main.py
