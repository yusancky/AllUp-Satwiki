name: AllUp

on:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: '26 1 * * *'
  workflow_dispatch:

permissions:
  pull-requests: write

env:
  TZ: Asia/Shanghai

jobs:
  AllUp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0
      - name: Setup Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Python Dependencies
        run: pip install -r requirements.txt
      - name: Main
        id: main
        run: python main.py
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          SATWIKI_PASSWORD: ${{ secrets.SATWIKI_PASSWORD }}
      - name: Main for TSS
        id: tss_main
        run: python TSS.py
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          SATWIKI_PASSWORD: ${{ secrets.SATWIKI_PASSWORD }}
      - name: Preview on Pull Request
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@v2.4.2
        with:
          message: |
            **[Preview]**
            
            After _current_ modification of the PR, the program builds the main content as shown below: 
            ```go
            ${{ steps.build.outputs.MAIN_CONTENT }}
            ```

            After _current_ modification of the PR, the program builds the TSS content as shown below: 
            ```go
            ${{ steps.build.outputs.TSS_CONTENT }}
            ```
            
            The content won't be uploaded to Satwiki before the PR is merged. 
          comment_tag: actions-wikitext-preview