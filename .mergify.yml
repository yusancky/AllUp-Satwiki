pull_request_rules:
  - name: Automatic merge
    conditions:
      - 'base=main'
      - 'check-success=AllUp'
      - 'check-success=CodeQL'
      - 'label=mergeit'
      - or:
        - 'approved-reviews-by=yusancky'
        - 'author=aoeer39'
        - 'author=dependabot[bot]'
        - 'author=yusancky'
      - 'label!=help wanted'
      - 'label!=invalid'
      - 'label!=question'
      - 'label!=wontfix'
    actions:
      merge:
        method: squash